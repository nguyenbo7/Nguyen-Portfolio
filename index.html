<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--____________________ Iconscout.com/unicons [ Icon ]____________________-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--____________________ CSS Style ____________________-->
    <link href="style.css" rel="stylesheet">

    <title>NGUYENOSM</title>
</head>


<body>
    <header>
        <nav>
            <div class="nav__logo">NGUYENOSM</div>
            <div class="nav__menu" id="nav-menu">
                <ul>
                    <li class="nav__link"><a href="#home">HOME</a></li>
                    <li class="nav__link"><a href="#about">ABOUT</a></li>
                    <li class="nav__link"><a href="#works">WORKS</a></li>
                    <li class="nav__link"><a href="#gallery">GALLERY</a></li>
                    <li class="nav__link"><a href="#contact">CONTACT</a></li>
                </ul>
                <!--The X close on the nav menu-->
                <i class="uil uil-multiply nav__close" id="nav-close"></i>
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <!-- <i class="uil uil-bars"></i> -->
                <i class="uil uil-setting"></i>
            </div>
        </nav>
    </header>


    <main>
        <section class="home__container">
            <div class="home__scroll">
                <div class="home__scroll-text">
                    <p>/ Avocate INFJ - A /</p>
                </div>
            </div>
            <div class="home__main">
                <div class="home__socialMedia-bar">
                    <!--Part 1: Line-->
                    <div class="vertical__line"></div>
                    <!--Part 2: Social Icon-->
                    <div class="home__social-links">
                        <a href="https://www.linkedin.com/" class="home__social-icon" target="_blank">
                            <!-- <i class="uil uil-linkedin-alt"></i> -->
                            <i class="uil uil-linkedin"></i>
                        </a>
                        <a href="https://github.com/" class="home__social-icon" target="_blank">
                            <!-- <i class="uil uil-github-alt"></i> -->
                            <i class="uil uil-github"></i>
                        </a>
                        <a href="https://github.com/" class="home__social-icon" target="_blank">
                            <!-- <i class="uil uil-instagram-alt"></i> -->
                            <i class="uil uil-instagram-alt"></i>
                        </a>
                        <a href="https://github.com/" class="home__social-icon" target="_blank">
                            <i class="uil uil-behance"></i>
                        </a>
                    </div>
                    <!--Part 3: Line-->
                    <div class="vertical__line"></div>
                </div>
                <div class="home__info">
                    <div class="home__img-profile">
                        <img src="img/nguyenosm_profile.png" alt="">
                    </div>
                    <div class="home__description">
                        <div class="home__title">
                            <p>
                                FULL-STACK<br>COMBINATION OF<br>MASTERPIECE CODES
                            </p>
                        </div>
                        <div class="home__barcode">Button</div>
                    </div>
                </div>
                
                <div class="home__adj"></div>
            </div>
            
        </section>
    </main>
    

    <!--____________________ MAIN JS ____________________-->
    <script src="app.js"></script>
</body>
</html>
